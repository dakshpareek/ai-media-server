
# Prowlarr - Indexer Management for AI Media Server
# Web interface available at: http://prowlarr:9696
# Manages torrent/usenet indexers and provides unified search

services:
  prowlarr:
    container_name: ai_media_prowlarr
    image: lscr.io/linuxserver/prowlarr:${PROWLARR_VERSION:-latest}
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-UTC}
    volumes:
      # Configuration persistence
      - ${CONFIG_PROWLARR:-./config/prowlarr}:/config
      
      # Logs for debugging
      - ${LOGS_PATH:-./logs}/prowlarr:/logs
    ports:
      # Expose only for initial setup, remove in production
      - "${PORT_PROWLARR:-9696}:9696"
    networks:
      - media_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9696/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      # Labels for service discovery and management
      - "ai-media-server.service=prowlarr"
      - "ai-media-server.role=indexer-manager"
      - "ai-media-server.api=http://prowlarr:9696/api/v1"

networks:
  media_network:
    name: ${NETWORK_NAME:-media_network}
    external: true 